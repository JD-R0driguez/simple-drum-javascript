<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

  <h1 id="title">DRUM KIT</h1>
  <h3>Press or click on any of the keys on the screen to play!</h3>
  <div class="container">
    <div class="grid-container">
      <button class="a drum gradient-border">A<span>crash</span></button>
      <button class="s drum gradient-border">S<span>kick</span></button>
      <button class="d drum gradient-border">D<span>snare</span></button>
      <button class="f drum gradient-border">F<span>tom-1</span></button>
      <button class="h drum gradient-border">H<span>tom-2</span></button>
      <button class="j drum gradient-border">J<span>tom-3</span></button>
      <button class="k drum gradient-border">K<span>tom-4</span></button>
      <button class="l drum gradient-border">L<span>crash</span></button>
    </div>
  </div>


  <footer>
    <a href="https://github.com/JD-R0driguez" target="_blank">
      <i class="fab fa-github"></i>
    </a>
    <p>
      JD-R0driguez
    </p>
  </footer>
  <script src="./index.js"></script>
</body>

</html>
